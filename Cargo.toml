[package]
name = "sht4x"
description = "Sensirion SHT4x Driver for Embedded HAL"
version = "0.2.0-alpha.0"
edition = "2021"

authors = ["Christian Meusel <christian.meusel@posteo.de>"]

license = "MIT OR Apache-2.0"

categories = ["embedded", "hardware-support", "no-std"]
keywords = ["driver", "embedded-hal-driver", "sensirion", "sht40"]

documentation = "https://docs.rs/sht4x"
repository = "https://github.com/sirhcel/sht4x"
readme = "README.md"

exclude = [
    "/.github/",
    ".gitignore",
]

[dependencies]
defmt = { version = "0.3.2", optional = true }
embedded-hal = "1.0.0"
embedded-hal-async = { version = "1.0.0", optional = true }
fixed = "1.20.0"
sensirion-i2c = "0.3.0"

[features]
defmt = ["dep:defmt"]
embedded-hal-async = ["dep:embedded-hal-async", "sensirion-i2c/embedded-hal-async"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

# Necessary for `embedded-hal-async` support until a new release of
# `sensirion-i2c-rs` is published.
[patch.crates-io]
sensirion-i2c = { git = "https://github.com/sensirion/sensirion-i2c-rs", rev = "f7b9f3a81b777bc6e6b2f0acb4c1ef9c57dfa06d" }
